<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
    <link rel="stylesheet" href="plugin/all.min.css">
    
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet" /> -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css" rel="stylesheet" /> -->
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link href="./styles.css" rel="stylesheet">
    <!-- <title>NeoCafe v1.0</title> -->
  </head>
  <body>
    

    <div class="player">
      <div class="online" style="display: none; top: 20px; right: 20px; position: fixed;">
        <img src="asset/image/wifionline.gif" width="30" class="position-absolute top-0 end-0"/>
        <!-- <img src="asset/image/wifioff.png" width="35" class="position-absolute top-0 end-0"/> -->
      </div>
      <div class="offline" style="display: none; top: 15px; right: 15px; position: fixed;">
        <!-- <img src="asset/image/wifionline.gif" width="30" class="position-absolute top-0 end-0"/> -->
        <img src="asset/image/wifioff.png" width="35" class="position-absolute top-0 end-0"/>
      </div>
      <!-- Define the section for displaying details -->
      <div class="details">
        <!-- <div class="now-playing">PLAYING x OF y</div> -->
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>
   
      <!-- Define the section for displaying track buttons -->
      <div class="buttons">
        <div class="prev-track">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
      </div>
   
      <!-- Define the section for displaying the seek slider-->
      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100"
          value="0" class="seek_slider">
        <div class="total-duration">00:00</div>
      </div>
   
      <!-- Define the section for displaying the volume slider-->
      <div class="slider_container">
        <div id="sound">
          <i class="fa fa-volume-up"></i>
        </div>
        <!-- <i class="fa fa-volume-down"></i> -->
        <input type="range" min="1" max="100"
          value="99" class="volume_slider">
        <!-- <i class="fa fa-volume-up"></i> -->
        <div class="popup-content">
         <div class= "container" style="text-align: left;">
              <div>
                <div class="outputSelector">
                    <select id="music"></select>
                </div>
              </div>
            </div>
        </div> 
      </div>
    </div>
    <!-- <div id="version" style="color:cyan; margin: 100px;">TEST</div> -->
    <div class="progress-bar-container">
      <!-- <span id="messages">dsfsf</span> -->
      <div class="progress-bar">
          <span class="percentage java"></span>
      </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" type='text/javascript'></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js" type="text/javascript"></script> -->
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" type="text/javascript"></script> -->
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script> -->

    <script>
        //  require('./renderer')
        document.write("<script type='text/javascript' src='renderer.js?v=" + Date.now() + "'><\/script>");
    </script>
    
    
    
  </body>
</html>
